apiVersion: v1
kind: Service
metadata:
  name: fasttechfoods-kitchen-api-service
  namespace: fasttechfoods
  labels:
    app: fasttechfoods-kitchen-api
    component: service
    workflowFriendlyName: Build_and_deploy_an_app_to_AKS
    workflow: actions.github.com-k8s-deploy
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  selector:
    app: fasttechfoods-kitchen-api
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8081
    protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: fasttechfoods-kitchen-api-service-internal
  namespace: fasttechfoods
  labels:
    app: fasttechfoods-kitchen-api
    component: service-internal
    workflowFriendlyName: Build_and_deploy_an_app_to_AKS
    workflow: actions.github.com-k8s-deploy
spec:
  type: ClusterIP
  selector:
    app: fasttechfoods-kitchen-api
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8081
    protocol: TCP